    message: "Got ${body}, header1=${header.XmlRoute}, header1=${header.ExtensionMessage}"
  - kind: "extension"
    type: "STEP"
    target: "com.github.lburgazzoli.application.extension.beans.MyStep"
    properties:
      something: "ThisIsSomething"
      key1: "val1"
      key2: "val2"