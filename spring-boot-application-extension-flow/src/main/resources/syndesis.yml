    uri: "timer:syndesis?period=2s"
  - kind: "extension"
    type: "ENDPOINT"
    target: "direct:a/b"
    properties:
      ExtensionMessage: "Hello from Syndesis"
  - kind: "extension"
    type: "CLASS"
    target: "com.github.lburgazzoli.application.extension.beans.MyExtension"
    properties:
      subject: "Syndesis"
